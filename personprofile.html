<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form>
		<table border="1" width="500px" align="center">
			<tr height="100px">
				<td colspan="3" align="center"><h2>PERSON PROFILE</h2></td>
			</tr>
			<tr height="40px">
				<td width="100px"><b>Name</b></td>
				<td width="350px"> <input type="text" name=""></td>
				<td></td>
			</tr>
			<tr height="40px">
				<td><b>Email</b></td>
				<td> <input type="text" name=""></td>
				<td></td>
			</tr>
			<tr height="40px">
				<td><b>Gender</b></td>
				<td>
				 	<input type="radio" name="Gender">Male
				 	<input type="radio" name="Gender">Female
				 	<input type="radio" name="Gender">Other
				</td>
				<td></td>
			</tr>
			<tr height="40px">
				<td><b>Date of Berth</b></td>
				<td>
					<input type="number" name="" style="width: 45px">/
					<input type="number" name="" style="width: 45px">/
					<input type="number" name="" style="width: 45px"><i>(dd/mm/yyy)</i>
				</td>
				<td></td>
			</tr>
			<tr height="40px">
				<td><b>Blood Group</b></td>
				<td>
					<select>
						<option>A+</option>
						<option>A-</option>
						<option>B+</option>
						<option>B-</option>
					</select>
				</td>
				<td></td>
			</tr>
			<tr height="40px">
				<td><b>Degree</b></td>
				<td>
					<input type="checkbox" name="">SSC
					<input type="checkbox" name="">HSC
					<input type="checkbox" name="">BSc.
					<input type="checkbox" name="">MSc.
				</td>
				<td></td>
			</tr>
			<tr height="40px">
				<td><b>Photo</b></td>
				<td> <input type="file" name=""></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3" height="40px"></td>
			</tr>
			<tr>
				<td colspan="3" height="40px" align="right">
					<input type="submit" name="" value="Submit">
					<input type="reset" name="" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
